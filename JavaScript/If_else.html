<html>
    <head>
        <title>JS</title>
        <script>
            var a=prompt("enter  the a number");
            var b=prompt("enter the b number");
            a=parseInt(a);
            b=parseInt(b);
            var c=a+b;
            document.write(c);
            if(a>b){
                document.write("a is greater");
            }
            else{
                document.write("b is greater");

            }
           
            </script>
            </head>
            </html>
