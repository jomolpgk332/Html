<html>
    <head>
    <script >
        var browsername=prompt("Enter the app name");
       if(browsername=="google"){
            window.location="https://www.google.com/";
        }
        else if(browsername=="gmail")
        {
            window.location="https://www.google.com/gmail/";
        }
        else{
            window.location="https://www.facebook.com/";
        }
        
    </script>
      </head>
      
</html>
