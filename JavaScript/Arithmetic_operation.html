<html>
    <head>
        <script>
            var a=prompt("enter  the a number");
            var b=prompt("enter the b number");
            a=parseInt(a);
            b=parseInt(b);
            function add(){
            document.write(a+b);
            }
            function sub(){
                document.write(a-b);
            }  
            function mul(){
                document.write(a*b);
            }  
            function div(){
                document.write(a/b);
            }  

            </script>
    </head>
    <body>
        <input type="button" onclick="add()" value="Addition">
        <input type="button" onclick="sub()" value="Difference">
        <input type="button" onclick="mul()" value="Product">
        <input type="button" onclick="div()" value="Remainder">
    </body>
   
</html>
