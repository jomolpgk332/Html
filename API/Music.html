<<html>
    <title>Carousel</title>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
       <div class="container">
           <h2>Audio</h2>
           <div id="slide" class="carousel slide" data-ride="carousel">
               <ol class="carousel-indicators">
                   <li data-target="#slide" data-slide-to="0" class="active"></li>
                   <li data-target="#slide" data-slide-to="1" ></li>
                   <li data-target="#slide" data-slide-to="2"></li>
               </ol>
          <div class="carousel-inner">
              <div class="item active">
                <audio controls>
                    <audio source src="vv.mp3"controls autoplay> 
                            </div>
                  </audio>
                 
                      <div class="item">
                        <audio controls>
                            <audio src="a.mp3" controls autoplay>
                               
                                    </div>
                          </audio>
                         
                            <div class="item">
                                <audio controls>
                                <audio source src="b.mp3" controls autoplay>
                               
                                    </div>
                                </audio>
                                 
       </div>
       <!--left and right controls-->
       <a class="left carousel-control" href="#slide" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left"></span>
           <span class="sr-only">Previous</span>
       </a>
       </div>
       </div>
       <a class="right carousel-control" href="#slide" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
   </body>
</html>
